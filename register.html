<style>
    *{

    @media screen 
        and (min-width: 1024px)
        and (max-device-width: 3000px)
        /* and (min-device-height: 4000px) */
        and (-webkit-min-device-pixel-ratio: 1) 
        { 
    .data{

        height: 100vh;
        margin-left:auto;

    .header1{
        display: flex;
    }
    .navbar{
        border: 0.3px solid skyblue;
        background-color: rgba(128, 167, 211, 0.801);
        position: absolute;
        width: 97.85%;
        padding: 10px 1%;
        align-items: center;
        justify-content: space-between;
        display: flex;
    }
    .logo{
        width: 100px;
        border-radius: 10px;
    }
    .navbar ul{
        /* border: 2px solid green; */

        position: absolute;
        right: 0%;
    }
    .navbar ul li{
        border: 2px solid black;
        border-color: black;

        display: inline-block;
        padding-left: 30px;
        padding-right: 30px;
        font-size: 28px;
        text-decoration: none;
        background-color: lightblue;
        opacity: 0.75;
    }
    .navbar ul li a{
        text-decoration: none;
        color: maroon;
    }
    .navbar ul li:hover{
        opacity: 0.9;
    }
    .navbar ul li a:hover, .navbar li a::after{
        width: 100%;
        text-decoration: underline;
        color: blue;
        transition: 0.5s;
    }
    .content{
        position: absolute;
        display: inline-flex;
        border: 1px solid red;

    }
    .names{
        text-align: center;
    }
